<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	function ColorChange() {
		var arrColor = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f"];
		var arrNum = Math.ceil(Math.random() * arrColor.length);
		var bodyTag = document.getElementById("theBody");
		bodyTag.style.backgroundColor = arrColor[arrNum]
	}
</script>
</head>
<body id="theBody">
    <button onclick="ColorChange()">배경 색상 바꾸기</button>
</body>
</html>
